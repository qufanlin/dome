<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网络获取验证码</title>
	<script src="../jquery-3.1.0.min.js"></script>
</head>
<body>
	手机号：<input class="phone" type="text"><br><br>
	<button onclick="getData()">获取验证码</button><br><br>
</body>
<script>
	// 百度UrlEncode编码
	 function getData(){
         var url = 'http://m.5c.com.cn/api/send/index.php?format=json&data={"type":"send","apikey":"e1edb78fa377c55cd10e6661fd34d8a3","' +
                 'username":"用户名","password_md5":"密码","encode":"UTF-8","mobile":"'+$(".phone").val()+'",' +
                 '"content":"'+encodeURI("姚海洋你好，你的验证码是:123456，测试短信。")+'"}';
        $.ajax({
            url:url,
            type:'POST',
            success:function(result){
                console.log(JSON.parse(result));
            },
            error:function(e){
                console.log(e);
            }
        });
    }

</script>
</html>
