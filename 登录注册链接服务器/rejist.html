        <div class="box">

        <div class="box">

                <div class="content-left">
                    <div class="form-class">
                       <span class="info text-len1">用户名</span>
                        <input class="ch1" type="text" placeholder="你的账户名和登录名">
                    </div>
                    <div class="infomation "><span class="in1"></span></div>
                    <div class="form-class">

                    <div class="infomation "><span class="in3"></span></div>

                        <span class="info text-len1">手机号</span>

                    </div>
                    <div class="infomation "><span class="in4"></span></div>
                    <div class="form-class">
                        <span class="info text-len">验证码</span>
                        <input type="text" placeholder="请输入验证码" style="width:110px;">
                        <span class="checknumber point"></span>
                    </div>
                    <div class="infomation"><span ></span></div>
                    <div class="form-class">
                        <span class="info ">手机验证码</span>
                        <input type="text" placeholder="请输入手机验证码" style="width: 158px;">
                        <span class="point phoneCheck">获取验证码</span>
                    </div>
                    <div class="infomation"><span></span></div>
                    <div class="yuedu"><input type="checkbox" name="agreen" checked="">我已经阅读并同意 <a href="#">《学成教育用户注册协议》</a></div>
                    <div class='rightRejist'><span>立即注册</span></div>
                </div>
                <div class="content-right">
                    <div><img src="img/phone.jpg" alt="我还不想出来"></div>
                    <div class="q point" style=" border-bottom: rgb(221, 221, 221) solid 1px;margin-top:20px;"><a id="a1" href=""></a><span id="span1">企业用户注册</span></div>
                    <div class="q point"><a id="a2" href=""></a><span id="span2">INTERNATIONAL <br>CUSTOMERS </span></div>
